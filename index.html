<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive pricing component</title>
</head>
<body>
  <header class="header">
    <h1 class="header-primary-text">Simple, traffic-based pricing</h1>
    <h4 class="header-sub-text">
      Sign-up for our 30-day trial. No credit card required.
    </h4>
  </header>

  <main class="main-container">
    <section class="main-top">
      <div class="page-views">
        <p>100K PAGEVIEWS</p>
      </div>
      <div class="pricing">
        <p>
          <span class="price" id="price">$16.00</span>
           <span class="month">/ month</span>
         </p>
      </div>
      <div class="bar">
        <input type="range" min="1" max="5" value="3" class="slider" id="myRange">
      </div>
      <div class="billing-type">
        <span>Monthly Billing</span>
        <div class="toggle-container">
          <input type="checkbox">
          <div class="toggle round"></div>
        </div>
        <span>Yearly Billing</span>
      </div>
    </section>

    <section class="main-bottom">
      <div class="features">
        <ul>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            <span class="list-text">Unlimited websites</span>

          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            <span class="list-text">100% data ownership</span>
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" width="9" height="8"><path fill="none" stroke="#10D8C4" stroke-width="2" d="M1 4.134l1.907 1.908L7.949 1"/></svg>
            <span class="list-text">Email reports</span>
          </li>
        </ul>
      </div>
      <div class="start-btn">
        <button>Start my trial</button>
      </div>
    </section>

  </main>



  <script src="script.js" charset="utf-8"></script>
</body>
</html>
